<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        table, th, td {
            border: 2px solid black;
        }
        </style>
    </head>
    <body>

    <h1>The col element</h1>

    <table>
        <colgroup>
            <col span="2" style="background-color: lightgreen;">
            <col style="background-color: yellow;">
        </colgroup>
        <tr>
            <th>SKU</th>
            <th>Producer</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>DONN1</td>
            <td>2020 Donnhoff Riesling</td><
            <td>$45</td>
        </tr>
        <tr>
            <td>PRUM1</td>
            <td>2020 J.J Prum Riesling</td>
            <td>$38</td>
        </tr>
    </table>
    </body>
</html>
